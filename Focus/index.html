<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pseudo-Elementos</title>
  </head>
  <body>
    <h1>Pseudo-classes | :focus, :focus-within e :focus-visible</h1>

    <form>
      <p>Faça seu pedido! Escolha o sabor do sorvete que você deseja:</p>

      <label>
        Nome Completo:
        <input name="nome" type="text" />
      </label>
      <label>
        Sabor do Sorvete:
        <select name="sabor">
          <option value="chocolate">Chocolate</option>
          <option value="morango">Morango</option>
          <option value="doce-leite">Doce de Leite</option>
        </select>
      </label>
      <button>Finalizar Pedido</button>
    </form>
  </body>
</html>
