<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pseudo-Elementos</title>
  </head>
  <body>
    <h1>Pseudo Elemento - <code>::placeholder</code></h1>
    <p>
      Um placeholder é uma dica para ajudar no preenchimento de algum campo de
      formulário.
    </p>

    <summary>Propriedades aceitas:</summary>

    <ul>
      <li>color</li>
      <li>font</li>
      <li>background</li>
      <li>text</li>
    </ul>

    <hr />
    <p>Exemplo:</p>
    <label for="nome">Nome</label>
    <input name="nome" type="text" placeholder="Ex; Felano de tal" />

    <label for="senha">Senha</label>
    <input name="senha" type="password" placeholder="Mínimo de 10 caracteres" />
  </body>
</html>
